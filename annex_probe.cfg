[dockable_probe]
pin: z:P1.24
x_offset: 0
y_offset: 25.0
z_offset: 0

speed: 5
lift_speed: 20.0
samples: 5
samples_result: median
sample_retract_dist: 0.6
samples_tolerance: 0.005
samples_tolerance_retries: 10

attach_speed: 15
detach_speed: 15
travel_speed: 300
dock_retries: 2

dock_position: 250, 307, 5.6
approach_position: 250, 260
detach_position:  200, 306.2
check_open_attach: true
dock_fixed_z: false
dock_sense_pin: ^!P1.24
post_attach_gcode:
    G0 Z20
post_detach_gcode:
    G0 Z20
