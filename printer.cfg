#####################################################################
#  Idle Timeout 
#####################################################################
[idle_timeout]
gcode:
   {% if printer.webhooks.state == "ready" %}
     {action_respond_info("POWER: Execute Idle Timeout")}
     TURN_OFF_HEATERS
     M84
#     UPDATE_DELAYED_GCODE ID=_DELAY_HEATER_OFF DURATION=10
#     UPDATE_DELAYED_GCODE ID=_DELAY_PSU_OFF DURATION=20
   {% endif %}
 # 2h timeout
timeout: 7200

