#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed = 1

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: P2.3
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.075

[heater_fan controller_fan]
##	Controller fan - Z board, HE1 Connector
pin: z:P2.4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed = 0.6
shutdown_speed = 1.0

[temperature_fan exhaust_fan]
pin = z:P2.7
max_power = 1.0
shutdown_speed = 0.0
kick_start_time = 0.1
gcode_id = C
off_below = 0.15
sensor_type = ATC Semitec 104GT-2
sensor_pin = P0.25
min_temp = 10
max_temp = 70
min_speed = 0.0
target_temp = 40
control = pid
pid_kp = 40
pid_ki = 0.2
pid_kd = 0.1

[temperature_sensor Cellar]
sensor_type = ATC Semitec 104GT-2
sensor_pin = z: P0.24
gcode_id = CLR

[temperature_fan CPU_fan]
pin = P2.5
max_power = 1.0
shutdown_speed = 1
kick_start_time = 0.5
off_below = 0.15
sensor_type = temperature_host
gcode_id = CPU
min_temp = 10
max_temp = 70
min_speed = 0.0
target_temp = 40
control = pid
pid_kp = 40
pid_ki = 0.2
pid_kd = 0.1